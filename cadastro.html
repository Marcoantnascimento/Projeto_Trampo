<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto-trampo-main/paginas/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container"></div>
        <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1> Cadastre-se</h1>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="name">Nome completo</label>
                <input id="name" type="text" placeholder="Digite seu nome completo" required>
            
            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="text" placeholder="Digite seu E-mail" >
                
            <div class="input-box">
                <label for="end">Endereço</label>
                <input id="end" type="email" placeholder="Informe seu endereço atual" required>
                
            <div class="input-box">
                <label for="city"> Cidade </label>
                <input id="city" type="text" placeholder="Cidade" required>

            <div class="input-box">
                <label for="cep"> CEP</label>
                <input id="cep" type="number" placeholder="CEP" required> 

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Crie uma senha" required>
                
            <div class="input-box">
                <label for="senha_c">Confirmar senha</label>
                <input id="senha_c" type="password" placeholder="Confirme a senha" required>
            

            <div class="input-box">
                <label for="phone">Celular</label>
                <input id="phone" type="tel" placeholder="Celular" required>
            </div>
        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6> Gênero </h6>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>
            
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não informar</label>
            </div>
    
            </div>

        </div>

            <div class="continue-button">
                <button> <a href="#">Continuar</a></button>
            </div>

         </form>
</body>
</html>
