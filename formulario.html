<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="mainpage/img/favicon.ico" type="image/x-icon">
    <title>Formulario</title>
</head>

<body>

    <div class="caixa">
        <form action="">
            <fieldset>
                <legend> <b>Cadastro Autônomo </legend>
                <br>

                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputs" required>
                    <label for="nome" class="label">Nome Completo</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputs" required>
                    <label for="email" class="label">E-mail</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="tel" name="telefone" id="tel" class="inputs" required>
                    <label for="telefone" class="label">Celular</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="text" name="estado" id="uf" class="inputs" required>
                    <label for="estado" class="label">Estado</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="city" class="inputs" required>
                    <label for="cidade" class="label">Cidade</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="text" name="endereco" id="end" class="inputs" required>
                    <label for="endereco" class="label">Endereço</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="text" name="profissao" id="profissao" class="inputs" required>
                    <label for="profissao" class="label">Profissão</label>
                </div>

                <p>Sexo:</p>
                <input type="radio" id="masculino" name="genero" class="inputs" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>

                <input type="radio" id="feminino" name="genero" class="inputs" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" id="outro" name="genero" class="inputs" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>

                <div class="inputbox">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" class="inputs" required>
                </div>
                <br>

                <input type="submit" name="enviar" id="enviar">








            </fieldset>



        </form>
    </div>
</body>

</html>
